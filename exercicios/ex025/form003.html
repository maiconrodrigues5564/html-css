<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.5"required>
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mês" id="imes" value="2023-02">
        
        </p>

        <p><label for="ihora">Hora da prova</label>
            <input type="time" name="Hora" id="ihora">
        
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-02-21">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
        

    </form>
    
</body>
</html>
